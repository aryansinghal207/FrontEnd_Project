<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>To-Do list login Page </title>
  <link rel="stylesheet" href="./login_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/login.php/" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&ifkv=ARpgrqc7kgufYf6SQ2sWhKkCfbW7PqozQPpDZMgcQbHTTcUjkdyLlia1F45Vl6LMDflLc1ZFsnFm4w&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-703493818%3A1727898966795775&ddm=0" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="https://www.linkedin.com/login" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button><a href="index.html">Sign Up</a></button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/login.php/" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&ifkv=ARpgrqc7kgufYf6SQ2sWhKkCfbW7PqozQPpDZMgcQbHTTcUjkdyLlia1F45Vl6LMDflLc1ZFsnFm4w&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-703493818%3A1727898966795775&ddm=0" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="https://www.linkedin.com/login" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button><a href="index.html">Sign In</a></button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="me" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello!</h1>
				<p>Enter your personal details and start your tech journey with us</p>
				<button class="me" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
  <script  src="./login_script.js"></script>

</body>
</html>
